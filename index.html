<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,700;0,900;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="bg-image">
      <div class="card-container">
        <div class="card">
          <div class="card-header">
            <img src="./images/illustration-hero.svg" alt="" />
          </div>
          <div class="card-body">
            <div class="card-description">
              <h1>Order Summary</h1>
              <p>
                You can now listen to millions of songs, audiobooks, and
                podcasts on any device anywhere you like!
              </p>
              <div class="card-item">
                <div class="card-item-description">
                  <img src="./images/icon-music.svg" alt="Icon Music" />
                  <div class="item-description">
                    <h3>Annual Plan</h3>
                    <p>$59.99/year</p>
                  </div>
                </div>
                <div class="item-action">
                  <a href="#">Change</a>
                </div>
              </div>
            </div>
            <div class="card-action">
              <button class="action-btn primary">Proceed to Payment</button>
              <a class="cancel center">Cancel Order</a>
            </div>
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/nikhilsth4">Nikhil Shrestha</a>.
      </div>
    </div>
  </body>
</html>
